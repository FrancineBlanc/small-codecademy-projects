<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School Catalogue</title>
    </head>
    <body>
        <script>
            class School {
                constructor(name, level, numberOfStudents) {
                    this._name = name;
                    this._level = level; 
                    this._numberOfStudents = numberOfStudents
                }

                get name() {
                    return this._name;
                }

                get level() {
                    return this._level;
                }

                get numberOfStudents() {
                    return this._numberOfStudents;
                }

                set numberOfStudents(newNumberOfStudents) {
                    if (typeof newNumberOfStudents === 'Number') {
                        this._numberOfStudents = newNumberOfStudents;
                    } else {
                        console.log('Invalid input: numberOfStudents must be set to a Number.')
                    }
                }

                quickFacts() {
                    return `${this.name} educates ${this._numberOfStudents} students at the ${this._level} school level`;
                }

                static pickSubstituteTeacher(substituteTeachers) {
                    
                    let randomTeacher = Math.floor(Math.random() * substituteTeachers.length);

                    return substituteTeachers[randomTeacher];
                }
            }

            class Primary extends School {
                constructor(name, numberOfStudents, pickupPolicy) {
                    super(name, "primary", numberOfStudents);
                    this._pickupPolicy = pickupPolicy;
                }

                get pickupPolicy() {
                    return this._pickupPolicy;
                }
            }

            class Middle extends School {
                constructor(name, numberOfStudents){
                    super(name, "middle", numberOfStudents);
                }
            }

            class High extends School {
                constructor(name, numberOfStudents, sportsTeams){
                    super(name, "high", numberOfStudents);
                    this._sportsTeams = sportsTeams;
                }

                get sportsTeams() {
                    return this._sportsTeams;
                }
            }

            const lorraineHansbury = new Primary("Lorraine Hansbury", 514, "students must be picked up by a parent, guardian, or a family member over the age of 13." );

            console.log(lorraineHansbury.quickFacts());

            let substituteTeacher = ["Jamal Crawford", "Lou Williams", "J. R. Smith", "James Harden", "Jason Terry", "Manu Ginobli"];

            console.log(School.pickSubstituteTeacher(substituteTeacher));

            const alSmith = new High("Al E. Smith", 415, ["Baseball", "Basketball", "Volleyball", "Track and Field"]);

            console.log(alSmith.quickFacts() + ` and has the following sport teams which any student can join: ${alSmith.sportsTeams.join(", ")}.`)
        </script>
    </body>
</html>
